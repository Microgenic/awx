---
- name: Clean VMB's workspace
  hosts: vmb
  become: true
  become_user: root

  tasks:
    - name: Delete workspace
      shell: rm -rf ~/agent/workspace/*

    - name: Cleanup docker
      shell: docker system prune -a -f
